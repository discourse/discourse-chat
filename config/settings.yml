plugins:
  chat_enabled:
    default: false
    client: true
  chat_allowed_groups:
    client: true
    type: group_list
    list_type: compact
    default: "3" # 3 is staff group id
    allow_any: false
    refresh: true
  needs_chat_seeded:
    default: true
    hidden: true
  chat_debug_webhook_payloads:
    default: false
    hidden: true
  chat_channel_retention_days:
    default: 90
    client: true
    max: 3652 # 10 years
    min: 0
  chat_dm_retention_days:
    default: 0
    client: true
    max: 3652 # 10 years
    min: 0
