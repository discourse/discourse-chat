plugins:
  chat_enabled:
    default: false
    client: true
  chat_allowed_groups:
    client: true
    type: group_list
    list_type: compact
    default: "3" # 3 is staff group id
    allow_any: false
    refresh: true
  needs_chat_seeded:
    default: true
    hidden: true
  chat_debug_webhook_payloads:
    default: false
    hidden: true
  chat_channel_retention_days:
    default: 90
    client: true
    max: 3652 # 10 years
    min: 0
  chat_dm_retention_days:
    default: 0
    client: true
    max: 3652 # 10 years
    min: 0
  chat_auto_silience_duration:
    default: 30
    min: 0
  chat_allowed_messages_for_trust_level_0:
    default: 20
    min: 0
  chat_allowed_messages_for_other_trust_levels:
    default: 40
    min: 0
  chat_silence_user_sensitivity:
    type: enum
    enum: "ReviewableSensitivitySetting"
    default: 6
  chat_auto_silence_from_flags_duration:
    default: 60
    min: 0
  chat_allow_archiving_channels:
    default: false
    hidden: true
    client: true
  chat_default_channel_id:
    default: ""
    client: true
    validator: "ChatDefaultChannelValidator"
